<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
        #noButton {
            position: absolute;
        }
        #yesMessage, #thankYouImage {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
        img {
            width: 200px; /* Adjust as needed */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be mine?</h1>
        <button class="button" id="yesButton">Yes</button>
        <button class="button" id="noButton">No</button>
        
        <!-- Message and Image to show after clicking Yes -->
        <p id="yesMessage">Thank you! You made my day! ðŸ˜Š</p>
        <img id="thankYouImage" src="images/yourimage.jpg" alt="Happy Image" />

    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const yesMessage = document.getElementById('yesMessage');
        const thankYouImage = document.getElementById('thankYouImage');

        noButton.addEventListener('mouseover', () => {
            noButton.style.top = `${Math.random() * 80}vh`;
            noButton.style.left = `${Math.random() * 80}vw`;
        });

        yesButton.addEventListener('click', () => {
            yesMessage.style.display = 'block';       // Show the message
            thankYouImage.style.display = 'block';    // Show the image
            yesButton.style.display = 'none';         // Hide the Yes button
            noButton.style.display = 'none';          // Hide the No button
        });
    </script>
</body>
</html>
