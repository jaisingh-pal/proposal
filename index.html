<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <style>
        /* Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
        }
        
        /* Card Container */
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }

        /* Buttons */
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #yesButton {
            background-color: #4CAF50;
            color: #fff;
        }
        #noButton {
            background-color: #f44336;
            color: #fff;
            position: absolute;
        }

        /* Message & Image */
        #yesMessage, #thankYouImage {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s forwards;
        }
        img {
            width: 200px;
            max-width: 100%;
            margin-bottom: 20px;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be mine?</h1>
        <button class="button" id="yesButton">Yes</button>
        <button class="button" id="noButton">No</button>
        
        <!-- Message and Image to show after clicking Yes -->
        <p id="yesMessage">Thank you! You made my day! ðŸ˜Š</p>
        <img id="thankYouImage" src="yourimage.jpg" alt="Happy Image" />
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const yesMessage = document.getElementById('yesMessage');
        const thankYouImage = document.getElementById('thankYouImage');

        noButton.addEventListener('mouseover', () => {
            noButton.style.top = `${Math.min(Math.random() * 80, 85)}vh`;
            noButton.style.left = `${Math.min(Math.random() * 80, 85)}vw`;
        });

        yesButton.addEventListener('click', () => {
            yesMessage.style.display = 'block';       // Show the message
            thankYouImage.style.display = 'block';    // Show the image
            yesButton.style.display = 'none';         // Hide the Yes button
            noButton.style.display = 'none';          // Hide the No button
        });
    </script>
</body>
</html>
